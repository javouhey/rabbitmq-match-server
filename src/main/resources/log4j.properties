log4j.rootLogger=INFO, file

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd MMM HH:mm:ss} %-6p - %m%n

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=/var/log/raverun/match-server.log
log4j.appender.file.Append=true
log4j.appender.file.DatePattern=.yyyy-MMM-dd
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern= %d{dd MMM HH:mm:ss} %-6p %-30c{1} - %m%n

